<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="pokedex.css">
  <link rel="icon" href="images/icon.jpg">
</head>

<body>

  <div class="grid1">
    <div class="home"><a href="pokedex-home.html">home</a></div>
    <div class="log-out"><a href="pokedex-home.html">log out</a></div>
    <div class="your-pokedex"><strong>sharon's</strong> pokedex</div>
    <div class="level">level 15 <img class="level-icon" src="images/level-icon.png"></div>
    <div class="home-right-color"></div>
    <div class="home-left-color"></div>

    <div class="home-profile">
      choose a pokemon
      <div class="img-container">
        <div>
          <a id="charm" class="hover" href="pokedex.html?pokemon=charmander">
                <img src="images/circle-charm.png" alt="charmander">
          </a>
          <div class="poke-title">charmander</div>
        </div>

        <div>
          <a id="squirt" class="hover" href="pokedex.html?pokemon=squirtle">
                <img src="images/circle-squirt.png" alt="squirtle">
          </a>
          <div class="poke-title">squirtle</div>
        </div>

        <div>
          <a id="meow" class="hover" href="pokedex.html?pokemon=meowth">
                <img src="images/circle-meow.png" alt="meowth">
          </a>
          <div class="poke-title">meowth</div>
        </div>
      </div>
    </div>

  </div>
</body>

<script src="pokedex.js" type="text/javascript"></script>

</html>
